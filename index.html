<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Fruit Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
        <link href="style.css" rel="stylesheet" type="text/css"> 
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    </head>
    <body>
    <div id="container">
        <div id="score">Score: <span id="scoreValue">0</span></div>
        <div id="trialsLeft"></div>
        <div id="correct">
            Correct!
        </div>
        <div id="tryAgain">
            TRY AGAIN!
        </div >
        <div id="fruitContainer"> 
        <img id="fruit1" class="fruit">
        </div>
        <div id="instructions">Catch Fruits</div>
        
        <div id="startReset">
            Start Game
        </div>
        
        <div id="gameOver">
            <p>Game over</p>
            <p>YOur score is</p>
        
        </div>
        <audio id="sliceSound">
            <source src="Audio/slicefruit.mp3"></source>
            <source src="Audio/slicefruit.ogg"></source>
        </audio>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="jquery.js"></script>
    </body>
</html>
